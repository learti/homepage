<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <h2>Fill the form and send it</h2>

    <form action="https://formspree.io/dashohoxha@gmail.com" method="POST">
      <table>
        <tr>
          <td><label for="full_name">Your Name:</label></td>
          <td>
            <input type="text" name="full_name" maxlength="50" size="30">
          </td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td>
          <td><label> for="cel">Cel:</label></td>
            <input type="text" name="email" maxlength="50" size="30">
          </td>
        </tr>

        <tr>
          <td valign="top">Want a reply?</td>
          <td>
            <input type="radio" name="want_reply" value="sure">Sure!<br/>
            <input type="radio" name="want_reply" value="nope">Nope.
          <input type="radio" name="want_reply" value="maybe">Maybe?
          </td>
         </tr>

        <tr>
          <td valign="top">Reply by:</td>
          <td>
            <input type="checkbox" name="reply_by_email">
            <label for="reply_by_email">Email</label>
            <br/>
            <input type="checkbox" name="reply_by_phone">
            <label for="reply_by_phone">Phone</label>
            <br/>
            <input type="checkbox" name="other">
            <label for="other">other</label>
            </td>
        </tr>

        <tr>
          <td valign="top">
            <label for="message">Message:</label>
          </td>
          <td>
            <textarea name="message" maxlength="1000" cols="25" rows="6"></textarea>
          
            <textarea name="comments" maxlength="1000" cols="25" rows="6"></textarea>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
          </td>
        </tr>
      </table>

    </form>
  </body>
</html>
